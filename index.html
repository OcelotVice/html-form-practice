<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Add User Form</title>
    </head>

    <body>
        <form action="/form-handling-url" action="post">

            <fieldset>
                <legend>Add User</legend>

                <div>
                    <label for="firstname">First Name</label>
                    <input type="text" id="firstname" name="first_name">
                </div>

                <div>
                    <label for="lastname">Last Name</label>
                    <input type="text" id="lastname" name="last_name">
                </div>

                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email_address">
                </div>

                <div>
                    <label for="status">Status</label>
                    <select id="status" name="user_status">
                        <option value="student">Student</option>
                        <option value="teacher">Teacher</option>
                        <option value="guest">Guest</option>
                    </select>
                </div>

                <div>
                    <label for="html">Html</label>
                    <input type="radio" id="html" name="fav_languages">

                    <label for="javascript">JavaScript</label>
                    <input type="radio" id="html" name="fav_languages">

                    <label for="css">Css</label>
                    <input type="radio" id="css" name="fav_languages">
                </div>

                <div>
                    <label for="comments">Comments</label>
                    <textarea id="comments" name="some_comments"></textarea>
                </div>

                <div>
                    <label for="newsletter">Sign up for the newsletter?</label>
                    <input type="checkbox" id="newsletter" name="newsletter_" value="yes">

                    <label for="agree">Agree to terms and conditions</label>
                    <input type="checkbox" id="agree" name="agree_" value="yes">

                </div>

                <div>
                    <button type="submit" value="submit" id="submit">Submit</button>
                </div>



            </fieldset>

        </form>
    </body>
</html>
